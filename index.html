<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Solo Personal Autorizado | Mobile v29</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- VARIABLES --- */
        :root {
            --bg-deep: #000000;
            --bg-card: #0a0a0a;
            --bg-input: #111111;
            
            --primary: #00e676; 
            --primary-dim: #00b35c;
            --primary-glow: rgba(0, 230, 118, 0.2);
            
            --text-main: #ffffff;
            --text-muted: #888888;
            --border: #333333;
            --danger: #ff4d4d;
            
            --status-ok: #00e676;
            --status-err: #ff4d4d;
        }

        body.abastible-mode {
            --primary: #ff6f00; 
            --primary-dim: #e65100;
            --primary-glow: rgba(255, 111, 0, 0.25);
        }

        body.light {
            --bg-deep: #f5f5f5; --bg-card: #ffffff; --bg-input: #e0e0e0;
            --text-main: #1a1a1a; --text-muted: #616161; --border: #bdbdbd;
            --primary: #10b981; 
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; outline: none; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-deep); color: var(--text-main); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* --- LOGIN --- */
        #login-wrap { position: fixed; inset: 0; z-index: 9999; background: radial-gradient(circle at bottom, #111 0%, var(--bg-deep) 60%); display: flex; align-items: center; justify-content: center; }
        .login-card { background: rgba(15,15,15,0.9); backdrop-filter: blur(20px); padding: 2rem; border-radius: 20px; width: 90%; max-width: 380px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .input-group { position: relative; margin-bottom: 15px; }
        .login-input { width: 100%; padding: 14px 14px 14px 45px; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 10px; color: var(--text-main); font-size: 1rem; }
        .input-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }
        .login-btn-main { width: 100%; padding: 14px; margin-top: 10px; background: var(--primary); color: #000; border: none; border-radius: 10px; font-weight: 800; font-size: 1rem; cursor: pointer; }

        /* --- HEADER --- */
        header { background: var(--bg-card); padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); flex-shrink: 0; height: 60px; }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .brand-logo { height: 35px; width: auto; object-fit: contain; }
        
        .cat-switch { display: flex; background: var(--bg-input); padding: 3px; border-radius: 8px; border: 1px solid var(--border); }
        .cat-btn { padding: 5px 12px; border-radius: 6px; border: none; background: transparent; color: var(--text-muted); font-weight: 700; cursor: pointer; font-size: 0.75rem; display: flex; align-items: center; gap: 5px; }
        .cat-btn.active { background: var(--primary); color: #000; }
        .abast-btn-logo { height: 16px; width: auto; display: block; }
        body.abastible-mode .cat-btn.active .abast-btn-logo { filter: brightness(0) invert(1); }

        .header-right { display: flex; align-items: center; gap: 10px; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--status-err); box-shadow: 0 0 5px var(--status-err); }
        .status-dot.online { background: var(--status-ok) !important; box-shadow: 0 0 5px var(--status-ok) !important; }
        
        /* --- TOOLBAR --- */
        .toolbar { padding: 10px 20px; background: var(--bg-deep); display: flex; justify-content: space-between; gap: 10px; flex-wrap: wrap; flex-shrink: 0; }
        .tabs { display: flex; gap: 5px; background: var(--bg-card); padding: 3px; border-radius: 8px; border: 1px solid var(--border); overflow-x: auto; }
        .tab-item { padding: 6px 15px; border-radius: 6px; cursor: pointer; color: var(--text-muted); font-weight: 600; background: transparent; border: none; font-size: 0.8rem; white-space: nowrap; }
        .tab-item.active { background: var(--bg-input); color: var(--primary); border: 1px solid var(--border); }

        .search-grp { display: flex; background: var(--bg-card); border: 1px solid var(--border); border-radius: 8px; overflow: hidden; height: 38px; align-items: center; flex: 1; min-width: 250px; }
        .search-grp select { border: none; background: transparent; width: auto; max-width: 100px; font-size: 0.75rem; font-weight: 600; color: var(--text-muted); cursor: pointer; border-right: 1px solid var(--border); height: 100%; padding: 0 10px; }
        .search-grp input { border: none; background: transparent; padding-left: 10px; height: 100%; color: var(--text-main); flex: 1; font-size: 0.9rem; }
        .search-btn { background: transparent; border: none; padding: 0 15px; color: var(--text-muted); cursor: pointer; }

        /* --- MAIN TABLE --- */
        main { flex: 1; padding: 0 20px 20px; overflow: hidden; display: flex; flex-direction: column; position: relative; }
        .panel { background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; overflow: hidden; flex: 1; display: flex; flex-direction: column; }
        .t-scroll { overflow: auto; flex: 1; }
        
        table { width: 100%; border-collapse: collapse; min-width: 1800px; }
        th { background: var(--bg-input); padding: 12px; text-align: left; font-size: 0.7rem; text-transform: uppercase; color: var(--text-muted); font-weight: 800; position: sticky; top: 0; border-bottom: 1px solid var(--border); }
        td { padding: 10px 12px; border-bottom: 1px solid var(--border); font-size: 0.85rem; color: var(--text-main); cursor: pointer; }
        tr:hover { background: rgba(255,255,255,0.03); }
        tr:hover td:first-child { color: var(--primary); font-weight: 700; }

        .pagination { padding: 8px 15px; border-top: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: var(--bg-card); font-size: 0.8rem; }
        .btn-ghost { background: transparent; color: var(--text-muted); border: 1px solid var(--border); padding: 5px 10px; border-radius: 6px; cursor: pointer; }

        /* FAB */
        .fab { position: fixed; bottom: 25px; right: 25px; width: 60px; height: 60px; border-radius: 50%; background: var(--primary); color: #000; border: none; font-size: 1.8rem; display: grid; place-items: center; box-shadow: 0 5px 20px var(--primary-glow); z-index: 100; cursor: pointer; transition: 0.3s; }
        .fab:active { transform: scale(0.9); }
        .fab.hidden { display: none !important; }

        /* --- MODALS --- */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .m-card { background: var(--bg-card); width: 95%; max-width: 800px; max-height: 90vh; overflow-y: auto; padding: 2rem; border-radius: 16px; border: 1px solid var(--border); position: relative; }
        .close { position: absolute; top: 1.5rem; right: 1.5rem; font-size: 1.5rem; color: var(--text-muted); cursor: pointer; }

        .f-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem; }
        .f-full { grid-column: span 2; }
        label { display: block; font-size: 0.7rem; font-weight: 700; color: var(--text-muted); margin-bottom: 5px; text-transform: uppercase; }
        .form-input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--border); background: var(--bg-input); color: var(--text-main); font-size: 0.95rem; }
        .btn-green { background: var(--primary); color: #000; padding: 12px; border-radius: 8px; border: none; font-weight: 700; cursor: pointer; width: 100%; }

        .d-item { padding: 12px; border-radius: 8px; border: 1px solid var(--border); background: var(--bg-input); }
        .d-lbl { font-size: 0.65rem; color: var(--text-muted); font-weight: 800; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .d-val { font-size: 1rem; font-weight: 500; color: var(--text-main); }

        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: var(--bg-card); border: 1px solid var(--border); color: var(--text-main); padding: 10px 20px; border-radius: 50px; z-index: 6000; display: none; font-size: 0.85rem; border-left: 4px solid var(--primary); }

        /* --- MOBILE RESPONSIVE FIX (CORRECCIÓN CRÍTICA) --- */
        @media (max-width: 768px) {
            /* 1. Header en columna */
            header { height: auto; flex-direction: column; padding: 15px; gap: 12px; }
            .header-left { width: 100%; justify-content: space-between; }
            .header-right { width: 100%; justify-content: space-between; }
            .cat-switch { margin: 0; width: 100%; display: flex; order: 3; }
            .cat-btn { flex: 1; justify-content: center; padding: 10px; }

            /* 2. Toolbar apilada */
            .toolbar { padding: 10px; flex-direction: column; gap: 10px; }
            .tabs { width: 100%; justify-content: space-between; }
            .tab-item { flex: 1; text-align: center; }
            .search-grp { width: 100%; }

            /* 3. Main container con PADDING INFERIOR PARA QUE NO SE TAPE */
            main { padding: 5px 10px 100px 10px; } 
            .panel { border: none; background: transparent; box-shadow: none; }
            .t-scroll { overflow: visible; }

            /* 4. TARJETAS MÓVILES */
            thead { display: none; }
            table, tbody, tr, td { display: block; width: 100%; }
            
            tr {
                margin-bottom: 15px;
                background: var(--bg-card);
                border: 1px solid var(--border);
                border-radius: 16px;
                padding: 15px;
                position: relative;
                box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            }

            /* Estilo de celdas para que se vean los datos */
            td {
                display: flex;
                justify-content: space-between;
                align-items: center;
                text-align: right;
                padding: 8px 0;
                border-bottom: 1px solid rgba(255,255,255,0.05);
                font-size: 0.95rem;
                color: #ffffff; /* Texto blanco forzado */
            }
            td:last-child { border-bottom: none; }

            /* Etiqueta izquierda */
            td::before {
                content: attr(data-label);
                float: left;
                font-weight: 700;
                text-transform: uppercase;
                color: var(--text-muted);
                font-size: 0.75rem;
                margin-right: 15px;
            }

            /* Patente Grande */
            td[data-label="Patente"] {
                font-size: 1.5rem;
                font-weight: 900;
                color: var(--primary);
                text-align: center;
                display: block;
                border-bottom: 2px solid var(--border);
                margin-bottom: 10px;
                padding-bottom: 10px;
            }
            td[data-label="Patente"]::before { display: none; }

            /* Ocultar secundarios */
            td[data-label="Sede"], td[data-label="Ficha"], td[data-label="RUT"], td[data-label="Celular"], 
            td[data-label="Comuna"], td[data-label="KM"], td[data-label="Coord."], td[data-label="Materiales"],
            td[data-label="Color"], td[data-label="Año"], td[data-label="Técnico"] { display: none; }

            /* Mostrar secundarios CLAVE */
            td[data-label="Cliente"], td[data-label="Modelo"], td[data-label="Diagnóstico"], td[data-label="Fecha"] { display: flex; }

            /* 5. Modales Full Screen */
            .m-card { 
                width: 100%; height: 100%; max-height: 100%; 
                border-radius: 0; border: none; padding: 20px 20px 80px 20px; /* Padding bottom extra */
            }
            .f-grid { grid-template-columns: 1fr; }
            .f-full { grid-column: span 1; }
            .close { top: 20px; right: 20px; font-size: 2rem; padding: 5px; }

            /* 6. Paginación Centrada y Despegada */
            .pagination { 
                justify-content: center; 
                gap: 20px; 
                position: fixed; 
                bottom: 0; 
                left: 0; 
                width: 100%; 
                background: rgba(10,10,10,0.9); 
                backdrop-filter: blur(10px);
                border-top: 1px solid var(--border);
                padding: 15px;
                z-index: 90;
            }
            /* Mover FAB arriba de la paginación */
            .fab { bottom: 80px; right: 20px; }
        }
    </style>
</head>

<script>
    const API = "https://script.google.com/macros/s/AKfycbyIC7hiCJfxK2Fk-4Qkf-r-BvM8qDNu3ULmHzJR5RSLrfyOxNpES3jyqY-7cQ4CkXU/exec";
    let curCategory='TALLER', curYear='2026', curPage=1, users=[], currUser={}, rowData=[], isEdit=false;
    const CAT_PREFIX = { 'TALLER': 'Folios ', 'ABASTIBLE': 'ABASTIBLE ' };
    const HEADERS = ['Fecha','Sede','Ficha','Cliente','RUT','Celular','Comuna','Marca','Modelo','Patente','Color','KM','Año','Coord.','Diagnóstico','Técnico','Materiales'];

    window.onload = async () => {
        const st=document.getElementById('boot-status');
        const dt=document.getElementById('dot');
        const c=document.getElementById('star-container');
        for(let i=0; i<50; i++){
            let s=document.createElement('div'); s.className='star';
            let z=Math.random()*2; s.style.width=z+'px'; s.style.height=z+'px';
            s.style.left=Math.random()*100+'%'; s.style.top=Math.random()*100+'%';
            s.style.animationDelay=Math.random()*5+'s'; s.style.setProperty('--duration',(Math.random()*5+8)+'s');
            c.appendChild(s);
        }
        try {
            const r=await fetch(`${API}?type=users`); const j=await r.json(); users=j.data;
            st.innerText="Conexión Segura."; dt.classList.add('online');
        } catch(e) { st.innerText="Offline Mode"; }
    };

    function setCategory(cat) {
        curCategory = cat;
        document.getElementById('btn-taller').className = cat==='TALLER'?'cat-btn active':'cat-btn';
        document.getElementById('btn-abast').className = cat==='ABASTIBLE'?'cat-btn active':'cat-btn';
        if(cat==='ABASTIBLE') document.body.classList.add('abastible-mode'); else document.body.classList.remove('abastible-mode');
        loadData(1);
    }

    function changeYear(y) { curYear=y; document.querySelectorAll('.tab-item').forEach(t=>t.classList.toggle('active', t.innerText===y)); loadData(1); }

    function attemptLogin() {
        const u=document.getElementById('user').value, p=document.getElementById('pass').value;
        if(u==="Jimmy" && p==="0505") return loginSuccess({user:"Jimmy", perms:"ALL"});
        const f=users.find(x=>x.user===u && x.pass==p);
        if(f) loginSuccess(f); else showToast("Error Credenciales", "err");
    }

    function loginSuccess(u) {
        currUser = { name:u.user, role:u.perms==="ALL"?"ADMIN":"USER", perms:u.perms==="ALL"?["ADD","EDIT","DEL"]:u.perms.split(',') };
        if(currUser.role==="ADMIN") document.getElementById('btn-admin').style.display="inline-flex";
        if(!currUser.perms.includes("ADD")) document.getElementById('fab').classList.add('hidden');
        document.getElementById('login-wrap').style.display="none";
        loadData(1);
    }

    function setStatus(isOnline) {
        const dot=document.getElementById('dot');
        dot.className = isOnline ? 'status-dot online' : 'status-dot';
    }

    async function loadData(page) {
        curPage = page;
        const tb = document.getElementById('tbody');
        tb.innerHTML = '<tr><td colspan="17" style="text-align:center; padding:3rem;"><img src="https://media.tenor.com/V0vzeHv6LbwAAAAj/windows-loandig-cargando.gif" style="width:40px; opacity:0.8;"></td></tr>';
        
        let sheetName = CAT_PREFIX[curCategory] + curYear;
        let url = `${API}?sheetName=${encodeURIComponent(sheetName)}&page=${page}&nocache=${Date.now()}`;
        const term = document.getElementById('s-in').value;
        if(term) url += `&search=${encodeURIComponent(term)}&colIndex=${document.getElementById('s-col').value}`;

        try {
            const r = await fetch(url); const j = await r.json(); rowData = j.data;
            if(!rowData || !rowData.length) { tb.innerHTML = '<tr><td colspan="17" style="text-align:center; padding:3rem; color:var(--text-muted)">Sin datos</td></tr>'; } 
            else {
                tb.innerHTML = rowData.map((row, i) => {
                    let d = row[0]; if(d.includes('T')) d=d.split('T')[0];
                    let cells = `<td data-label="Fecha" style="color:var(--primary); font-weight:bold">${d}</td>`;
                    for(let k=1; k<row.length-1; k++) {
                        let label = HEADERS[k] || "Info";
                        cells += `<td data-label="${label}">${row[k] || ''}</td>`;
                    }
                    return `<tr onclick="openInsp(${i})">${cells}</tr>`;
                }).join('');
            }
            setStatus(true);
            document.getElementById('page-lbl').innerText = `Pág ${page}`;
            document.getElementById('prev').disabled = page===1;
            document.getElementById('next').disabled = rowData.length < 50;
        } catch(e) { tb.innerHTML='<tr><td colspan="17" style="text-align:center;">Error</td></tr>'; setStatus(false); }
    }

    function openInsp(idx) {
        const r = rowData[idx];
        let h = '';
        r.slice(0,-1).forEach((v, i) => {
            let val=v; if(i===0 && val.includes('T')) val=val.split('T')[0];
            h += `<div class="d-item ${i===14?'f-full':''}"><span class="d-lbl">${HEADERS[i]}</span><span class="d-val">${val||'-'}</span></div>`;
        });
        document.getElementById('insp-data').innerHTML = h;
        let btns = '';
        const safe = JSON.stringify(r).replace(/'/g, "&apos;").replace(/"/g, "&quot;");
        const id = r[r.length-1];
        if(currUser.perms.includes("EDIT")) btns += `<button class="btn-green" onclick='prepEdit(${safe})' style="flex:1">Editar</button>`;
        if(currUser.perms.includes("DEL")) btns += `<button class="btn-ghost" style="color:var(--danger); border-color:var(--danger); flex:1" onclick="del(${id})">Borrar</button>`;
        document.getElementById('insp-btns').innerHTML = btns;
        document.getElementById('m-insp').style.display='flex';
    }

    function prepAdd() { isEdit=false; document.querySelectorAll('#m-form input, textarea').forEach(e=>e.value=''); document.getElementById('f-title').innerText = `Nuevo (${curCategory})`; document.getElementById('m-sel').style.display='flex'; }
    
    function prepEdit(r) {
        closeM('m-insp'); isEdit=true; document.getElementById('f-id').value = r[r.length-1];
        let d=r[0]; if(d.match(/^\d{2}[\/-]\d{2}[\/-]\d{4}$/)) { let p=d.split(/[\/-]/); document.getElementById('i_fecha').value=`${p[2]}-${p[1]}-${p[0]}`; } else document.getElementById('i_fecha').value=d;
        const ids=['i_sede','i_ficha','i_cliente','i_rut','i_cel','i_comuna','i_marca','i_modelo','i_patente','i_color','i_km','i_año','i_coord','i_diag','i_colab','i_mat'];
        ids.forEach((id,i) => document.getElementById(id).value = r[i+1]);
        document.getElementById('f-title').innerText = `Editar (${curCategory})`; document.getElementById('m-form').style.display='flex';
    }
    
    function openForm(y) { curYear = y; closeM('m-sel'); document.getElementById('m-form').style.display='flex'; }

    async function saveData() {
        const btn = document.getElementById('btn-save'); 
        btn.disabled = true; 
        btn.innerText = "GUARDANDO...";
        
        let sheetName = CAT_PREFIX[curCategory] + curYear;
        
        const p = new URLSearchParams();
        p.append('sheetName', sheetName); 
        p.append('action', isEdit ? 'UPDATE' : 'CREATE'); 
        p.append('rowId', document.getElementById('f-id').value);
        
        const ids =  ['i_fecha','i_sede','i_ficha','i_cliente','i_rut','i_cel','i_comuna','i_marca','i_modelo','i_patente','i_color','i_km','i_año',       'i_coord','i_diag','i_colab','i_mat'];
        const keys = ['ly',     'sede',  'ficha',  'cliente',  'rut',  'celular','comuna', 'marca',  'modelo',  'patente',  'color',  'km',  'fabricacion','coord',  'diag',  'colab',  'mat'];
        
        ids.forEach((id, i) => { 
            let el = document.getElementById(id);
            if (el) {
                let v = el.value;
                if (keys[i] !== 'ly' && keys[i] !== 'rut') {
                    v = v.toUpperCase();
                }
                p.append(keys[i], v);
            }
        });

        try {
            await fetch(API, { method: 'POST', body: p, mode: 'no-cors' });
            closeM('m-form'); 
            showToast("Guardado Correctamente"); 
            loadData(curPage);
        } catch (e) {
            showToast("Error de conexión", "err");
        } finally {
            btn.disabled = false; 
            btn.innerText = "GUARDAR";
        }
    }

    async function del(id) { if(!confirm("Eliminar?")) return; closeM('m-insp'); let sheetName = CAT_PREFIX[curCategory] + curYear; await fetch(API, {method:'POST', body:new URLSearchParams({sheetName:sheetName, action:'DELETE', rowId:id}), mode:'no-cors'}); showToast("Eliminado", "err"); loadData(curPage); }

    function openAdmin() { document.getElementById('u-list').innerHTML = users.map(u => `<div class="user-row"><span>${u.user} <small>(${u.perms})</small></span>${u.user!=='Jimmy'?`<i class="fas fa-trash" style="color:var(--danger);" onclick="delUser(${u.id})"></i>`:''}</div>`).join(''); document.getElementById('m-admin').style.display='flex'; }
    function toggleAdm(c) { ['p_add','p_edit','p_del'].forEach(i=>document.getElementById(i).disabled=c.checked); }
    async function createUsr() {
        const u=document.getElementById('n_u').value, p=document.getElementById('n_p').value; if(!u||!p) return;
        let perms = document.getElementById('p_adm').checked ? "ALL" : [];
        if(perms!=="ALL") { if(document.getElementById('p_add').checked) perms.push("ADD"); if(document.getElementById('p_edit').checked) perms.push("EDIT"); if(document.getElementById('p_del').checked) perms.push("DEL"); perms = perms.join(','); }
        await fetch(API, {method:'POST', body:new URLSearchParams({type:'users', action:'CREATE', u_user:u, u_pass:p, u_perms:perms}), mode:'no-cors'}); showToast("Creado. Recargue.");
    }
    async function delUser(id) { if(confirm("Borrar?")) { await fetch(API, {method:'POST', body:new URLSearchParams({type:'users', action:'DELETE', rowId:id}), mode:'no-cors'}); location.reload(); } }

    function showToast(m, t='ok') { const x=document.getElementById('toast'); x.innerText=m; x.style.color=t==='ok'?'var(--primary)':'var(--status-err)'; x.style.borderColor=x.style.color; x.style.display="block"; setTimeout(()=>x.style.display="none", 3000); }
    function closeM(id) { document.getElementById(id).style.display='none'; }
    function logout() { location.reload(); }
    function search() { loadData(1); }
    function movePage(d) { if(curPage+d > 0) loadData(curPage+d); }
</script>
