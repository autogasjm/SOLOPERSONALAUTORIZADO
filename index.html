<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sistema V3 | Gestión Integral</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-body: #0a0a0a;
            --bg-card: #161616;
            --bg-input: #202020;
            --primary: #00e676;
            --primary-dark: #00b35c;
            --text-main: #ececec;
            --text-muted: #888;
            --border: #333;
            --danger: #ff4444;
            --radius: 12px;
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        body.abastible-mode { --primary: #ff8f00; --primary-dark: #cc7200; }
        body.light {
            --bg-body: #f4f6f8; --bg-card: #ffffff; --bg-input: #eef0f2;
            --text-main: #1a1a1a; --border: #dde1e6;
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { margin: 0; background: var(--bg-body); color: var(--text-main); height: 100vh; display: flex; flex-direction: column; overflow: hidden; transition: background 0.3s; }

        /* --- UTILIDADES --- */
        .hidden { display: none !important; }
        .flex { display: flex; align-items: center; }
        .flex-col { display: flex; flex-direction: column; }
        .gap-10 { gap: 10px; }
        
        /* --- LOGIN --- */
        #login-overlay {
            position: fixed; inset: 0; z-index: 9999; background: var(--bg-body);
            display: grid; place-items: center; transition: opacity 0.4s;
        }
        .login-box {
            width: 90%; max-width: 360px; text-align: center; padding: 2rem;
            background: var(--bg-card); border-radius: 20px; border: 1px solid var(--border);
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        .login-logo { font-size: 3rem; color: var(--primary); margin-bottom: 1rem; }
        .inp-lg { 
            width: 100%; padding: 15px; margin-bottom: 15px; background: var(--bg-input); 
            border: 1px solid var(--border); border-radius: var(--radius); color: var(--text-main); font-size: 1rem;
        }
        .btn-main {
            width: 100%; padding: 15px; background: var(--primary); color: #000; font-weight: 700;
            border: none; border-radius: var(--radius); cursor: pointer; font-size: 1rem; transition: 0.2s;
        }
        .btn-main:active { transform: scale(0.98); }

        /* --- HEADER --- */
        header {
            height: 60px; padding: 0 20px; border-bottom: 1px solid var(--border); background: var(--bg-card);
            display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; z-index: 50;
        }
        .brand { font-weight: 700; font-size: 1.1rem; display: flex; align-items: center; gap: 10px; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--danger); }
        .status-dot.online { background: var(--primary); box-shadow: 0 0 8px var(--primary); }

        .h-actions { display: flex; gap: 10px; }
        .icon-btn {
            width: 36px; height: 36px; border-radius: 50%; border: 1px solid var(--border);
            background: transparent; color: var(--text-muted); display: grid; place-items: center; cursor: pointer;
        }
        .icon-btn:hover { color: var(--text-main); background: var(--bg-input); }
        .user-pill {
            background: var(--bg-input); padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 600;
            border: 1px solid var(--border); display: flex; align-items: center; gap: 8px;
        }

        /* --- CONTROLES (Toolbar) --- */
        .toolbar {
            padding: 15px 20px; display: flex; gap: 15px; align-items: center; flex-wrap: wrap;
            background: var(--bg-body); flex-shrink: 0;
        }
        .seg-control {
            background: var(--bg-card); padding: 4px; border-radius: 10px; border: 1px solid var(--border); display: flex;
        }
        .seg-btn {
            padding: 6px 15px; border: none; background: transparent; color: var(--text-muted); 
            font-size: 0.85rem; font-weight: 600; border-radius: 6px; cursor: pointer; transition: 0.2s;
        }
        .seg-btn.active { background: var(--bg-input); color: var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        .search-bar {
            flex: 1; display: flex; background: var(--bg-card); border: 1px solid var(--border);
            border-radius: 10px; height: 40px; align-items: center; overflow: hidden; min-width: 200px;
        }
        .search-bar select { background: transparent; border: none; color: var(--text-muted); padding: 0 10px; height: 100%; border-right: 1px solid var(--border); font-size: 0.8rem; }
        .search-bar input { flex: 1; background: transparent; border: none; color: var(--text-main); padding: 0 10px; height: 100%; }

        /* --- AREA PRINCIPAL (Grid Responsive) --- */
        main { flex: 1; overflow-y: auto; padding: 0 20px 80px 20px; scroll-behavior: smooth; }
        
        /* Loader CSS Puro */
        .loader-container { padding: 40px; text-align: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid var(--bg-input); border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- SISTEMA DE VISUALIZACIÓN --- */
        /* PC: Tabla */
        table { width: 100%; border-collapse: collapse; min-width: 1200px; }
        th { text-align: left; padding: 12px; font-size: 0.75rem; color: var(--text-muted); border-bottom: 2px solid var(--border); position: sticky; top: 0; background: var(--bg-body); z-index: 10; }
        td { padding: 12px; border-bottom: 1px solid var(--border); font-size: 0.9rem; cursor: pointer; }
        tr:hover td { background: rgba(255,255,255,0.03); color: var(--primary); }

        /* MOBILE & TABLET: Cards Grid */
        .grid-container { display: none; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }
        .card {
            background: var(--bg-card); border: 1px solid var(--border); border-radius: 16px;
            padding: 16px; cursor: pointer; position: relative; transition: transform 0.2s;
        }
        .card:active { transform: scale(0.98); }
        .c-header { display: flex; justify-content: space-between; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid var(--border); }
        .c-patente { font-size: 1.4rem; font-weight: 800; color: var(--primary); }
        .c-fecha { font-size: 0.8rem; color: var(--text-muted); }
        .c-row { display: flex; justify-content: space-between; font-size: 0.9rem; margin-bottom: 5px; }
        .c-lbl { color: var(--text-muted); font-size: 0.8rem; }

        /* --- BREAKPOINTS --- */
        @media (max-width: 1024px) {
            table { display: none; } /* Ocultar tabla */
            .grid-container { display: grid; } /* Mostrar Cards */
            .toolbar { flex-direction: column; align-items: stretch; }
            .search-bar { width: 100%; }
        }

        /* --- MODALES OPTIMIZADOS --- */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 1000;
            display: none; justify-content: center; align-items: flex-end; /* Mobile: Bottom sheet */
            backdrop-filter: blur(5px);
        }
        .m-content {
            background: var(--bg-card); width: 100%; max-width: 600px;
            border-radius: 20px 20px 0 0; border: 1px solid var(--border);
            display: flex; flex-direction: column; max-height: 90vh;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
        }
        .m-header { padding: 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .m-body { padding: 20px; overflow-y: auto; flex: 1; }
        .m-footer { padding: 20px; border-top: 1px solid var(--border); padding-bottom: calc(20px + var(--safe-area-bottom)); }

        @media (min-width: 768px) {
            .modal { align-items: center; }
            .m-content { border-radius: 20px; max-height: 85vh; width: 90%; }
        }

        /* --- FORMULARIOS --- */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .span-2 { grid-column: span 2; }
        label { display: block; font-size: 0.7rem; color: var(--text-muted); margin-bottom: 5px; text-transform: uppercase; }
        .inp-form {
            width: 100%; padding: 12px; background: var(--bg-input); border: 1px solid var(--border);
            border-radius: 8px; color: var(--text-main); font-size: 1rem;
        }
        .inp-form:focus { border-color: var(--primary); }

        /* --- FAB (Botón flotante) --- */
        .fab {
            position: fixed; bottom: 30px; right: 30px; width: 56px; height: 56px;
            background: var(--primary); color: #000; border-radius: 50%;
            display: grid; place-items: center; font-size: 1.5rem;
            box-shadow: 0 4px 20px rgba(0,230,118,0.4); cursor: pointer; z-index: 100;
            transition: transform 0.2s;
        }
        .fab:hover { transform: scale(1.1) rotate(90deg); }

        /* --- TOAST --- */
        #toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px);
            background: var(--bg-card); border: 1px solid var(--border); color: var(--text-main);
            padding: 12px 25px; border-radius: 50px; z-index: 2000; transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: flex; align-items: center; gap: 10px;
        }
        #toast.visible { transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <div class="login-logo"><i class="fas fa-fingerprint"></i></div>
            <h2 style="margin:0 0 5px 0;">Acceso Seguro</h2>
            <p style="color:var(--text-muted); margin-bottom:20px;">Sistema Gestión v3.0</p>
            <input type="text" id="lg-user" class="inp-lg" placeholder="Usuario">
            <input type="password" id="lg-pass" class="inp-lg" placeholder="Contraseña">
            <button class="btn-main" onclick="doLogin()">INICIAR SESIÓN</button>
            <p id="lg-msg" style="margin-top:15px; font-size:0.85rem; color:var(--danger); min-height:20px;"></p>
        </div>
    </div>

    <div id="toast"><i class="fas fa-info-circle" style="color:var(--primary)"></i> <span id="toast-msg">Mensaje</span></div>

    <header>
        <div class="brand">
            <div class="status-dot" id="net-stat"></div>
            <span id="app-title">TALLER</span>
        </div>
        <div class="h-actions">
            <button class="icon-btn" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
            <button class="icon-btn" onclick="logout()"><i class="fas fa-power-off"></i></button>
            <div class="user-pill"><i class="fas fa-user"></i> <span id="u-name">...</span></div>
        </div>
    </header>

    <div class="toolbar">
        <div class="seg-control">
            <button class="seg-btn active" onclick="setMode('TALLER', this)">TALLER</button>
            <button class="seg-btn" onclick="setMode('ABASTIBLE', this)">ABASTIBLE</button>
        </div>
        <div class="seg-control">
            <button class="seg-btn active" onclick="setYear('2026', this)">2026</button>
            <button class="seg-btn" onclick="setYear('2025', this)">2025</button>
        </div>
        <div class="search-bar">
            <select id="s-col">
                <option value="-1">Global</option>
                <option value="9">Patente</option>
                <option value="3">Cliente</option>
                <option value="4">RUT</option>
            </select>
            <input type="text" id="s-term" placeholder="Buscar..." onkeyup="if(event.key==='Enter') loadData()">
            <button class="icon-btn" style="border:none" onclick="loadData()"><i class="fas fa-search"></i></button>
        </div>
    </div>

    <main id="main-area">
        <table id="pc-table">
            <thead>
                <tr>
                    <th>FECHA</th><th>SEDE</th><th>FICHA</th><th>CLIENTE</th><th>PATENTE</th><th>MARCA</th><th>MODELO</th><th>DIAGNÓSTICO</th>
                </tr>
            </thead>
            <tbody id="t-body"></tbody>
        </table>

        <div class="grid-container" id="mob-grid"></div>
        
        <div id="loader" class="loader-container"><div class="spinner"></div><p style="color:var(--text-muted); margin-top:10px">Cargando datos...</p></div>
    </main>

    <div class="fab" id="fab-add" onclick="openForm()"><i class="fas fa-plus"></i></div>

    <div class="modal" id="m-detail">
        <div class="m-content">
            <div class="m-header">
                <h3 style="margin:0">Detalle Ficha</h3>
                <i class="fas fa-times" style="font-size:1.5rem; padding:10px; cursor:pointer" onclick="closeM('m-detail')"></i>
            </div>
            <div class="m-body" id="det-body"></div>
            <div class="m-footer" style="display:flex; gap:10px">
                <button class="btn-main" id="btn-edit" style="background:var(--bg-input); border:1px solid var(--border); color:var(--text-main)">Editar</button>
                <button class="btn-main" id="btn-del" style="background:transparent; border:1px solid var(--danger); color:var(--danger)">Eliminar</button>
            </div>
        </div>
    </div>

    <div class="modal" id="m-form">
        <div class="m-content">
            <div class="m-header">
                <h3 style="margin:0" id="form-ttl">Nueva Entrada</h3>
                <i class="fas fa-times" style="font-size:1.5rem; padding:10px; cursor:pointer" onclick="closeM('m-form')"></i>
            </div>
            <div class="m-body">
                <input type="hidden" id="f-id">
                <div class="form-grid">
                    <div><label>Fecha</label><input type="date" id="i_fecha" class="inp-form"></div>
                    <div><label>Sede</label><select id="i_sede" class="inp-form"><option>CONCHALÍ</option><option>SAN BERNARDO</option></select></div>
                    
                    <div class="span-2"><label>Cliente</label><input type="text" id="i_cliente" class="inp-form"></div>
                    
                    <div><label>Ficha</label><input type="text" id="i_ficha" class="inp-form"></div>
                    <div><label>RUT</label><input type="text" id="i_rut" class="inp-form"></div>
                    
                    <div><label>Patente</label><input type="text" id="i_patente" class="inp-form" style="border-color:var(--primary)"></div>
                    <div><label>Celular</label><input type="number" id="i_cel" class="inp-form"></div>

                    <div><label>Marca</label><input type="text" id="i_marca" class="inp-form"></div>
                    <div><label>Modelo</label><input type="text" id="i_modelo" class="inp-form"></div>

                    <div><label>Año</label><input type="number" id="i_ano" class="inp-form"></div>
                    <div><label>KM</label><input type="text" id="i_km" class="inp-form"></div>

                    <div><label>Color</label><input type="text" id="i_color" class="inp-form"></div>
                    <div><label>Técnico</label><select id="i_colab" class="inp-form"><option>JIMMY</option><option>DAIR</option><option>JOSE</option></select></div>

                    <div class="span-2"><label>Diagnóstico</label><textarea id="i_diag" class="inp-form" rows="3"></textarea></div>
                    <div class="span-2"><label>Materiales</label><input type="text" id="i_mat" class="inp-form"></div>
                    <div class="span-2"><label>Coordenadas</label><input type="text" id="i_coord" class="inp-form"></div>
                    <div class="span-2"><label>Comuna</label><input type="text" id="i_comuna" class="inp-form"></div>
                </div>
            </div>
            <div class="m-footer">
                <button class="btn-main" onclick="saveData()" id="btn-save">GUARDAR</button>
            </div>
        </div>
    </div>

<script>
    // --- CONFIGURACIÓN ---
    const API_URL = "https://script.google.com/macros/s/AKfycbyspK6xbzkZ-vvxpzJi-tjaR0ul_Qt-VuZYAWIep0gANonZ1sQiVREEZJffxBpWIcnT/exec";
    
    // --- ESTADO ---
    let state = {
        cat: 'TALLER',
        year: '2026',
        user: null,
        data: [],
        usersList: [] // Se llena al inicio
    };

    const HEADERS_MAP = ['Fecha','Sede','Ficha','Cliente','RUT','Celular','Comuna','Marca','Modelo','Patente','Color','KM','Año','Coord.','Diagnóstico','Técnico','Materiales'];

    // --- INICIALIZACIÓN ---
    window.onload = async () => {
        // Verificar conexión básica
        try {
            const r = await fetch(`${API_URL}?type=users`);
            const j = await r.json();
            if(j.status === 'success') {
                state.usersList = j.data;
                document.getElementById('net-stat').classList.add('online');
            }
        } catch(e) { showToast("Modo Offline / Error Conexión"); }
        
        // Verificar sesión guardada (opcional, por seguridad pedimos login siempre)
    };

    // --- AUTENTICACIÓN ---
    function doLogin() {
        const u = document.getElementById('lg-user').value.trim();
        const p = document.getElementById('lg-pass').value.trim();
        const msg = document.getElementById('lg-msg');
        
        // Validar contra lista descargada (si existe) o hard-fallback seguro
        const userFound = state.usersList.find(x => x.user.toLowerCase() === u.toLowerCase() && x.pass == p);

        if(userFound) {
            state.user = userFound;
            document.getElementById('u-name').innerText = userFound.user;
            document.getElementById('login-overlay').style.opacity = '0';
            setTimeout(() => document.getElementById('login-overlay').classList.add('hidden'), 400);
            
            // Permisos
            if(!userFound.perms.includes('ADD') && userFound.perms !== 'ALL') document.getElementById('fab-add').classList.add('hidden');
            
            loadData();
        } else {
            msg.innerText = "Credenciales incorrectas";
            // Animación de error
            document.querySelector('.login-box').animate([
                { transform: 'translateX(0)' },
                { transform: 'translateX(-10px)' },
                { transform: 'translateX(10px)' },
                { transform: 'translateX(0)' }
            ], { duration: 300 });
        }
    }

    function logout() { location.reload(); }

    // --- CARGA DE DATOS ---
    async function loadData() {
        renderLoader(true);
        const term = document.getElementById('s-term').value;
        const col = document.getElementById('s-col').value;
        const sheet = (state.cat === 'TALLER' ? 'Folios ' : 'ABASTIBLE ') + state.year;
        
        let url = `${API_URL}?sheetName=${encodeURIComponent(sheet)}&page=1`;
        if(term) url += `&search=${encodeURIComponent(term)}&colIndex=${col}`;

        try {
            const r = await fetch(url);
            const res = await r.json();
            state.data = res.data || [];
            renderData();
        } catch(e) {
            showToast("Error al cargar datos");
        }
        renderLoader(false);
    }

    function renderLoader(show) {
        document.getElementById('loader').style.display = show ? 'block' : 'none';
        document.getElementById('pc-table').style.display = show ? 'none' : 'table';
        document.getElementById('mob-grid').style.display = show ? 'none' : 'grid';
        if(window.innerWidth < 1024) document.getElementById('pc-table').style.display='none'; // Force hide table on mobile
    }

    // --- RENDERIZADO (DUAL: TABLE & CARDS) ---
    function renderData() {
        const tb = document.getElementById('t-body');
        const grid = document.getElementById('mob-grid');
        tb.innerHTML = ''; grid.innerHTML = '';

        if(state.data.length === 0) {
            grid.innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:50px; color:var(--text-muted)">Sin resultados</div>';
            return;
        }

        state.data.forEach((row, idx) => {
            // Normalizar fecha
            let fecha = row[0];
            if(fecha.includes('T')) fecha = fecha.split('T')[0];

            // Render PC Row
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${fecha}</td><td>${row[1]}</td><td>${row[2]}</td>
                <td style="font-weight:bold; color:var(--text-main)">${row[3]}</td>
                <td style="color:var(--primary); font-weight:800">${row[9]}</td>
                <td>${row[7]}</td><td>${row[8]}</td>
                <td style="max-width:200px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis">${row[14]}</td>
            `;
            tr.onclick = () => openDetail(idx);
            tb.appendChild(tr);

            // Render Mobile Card
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="c-header">
                    <span class="c-patente">${row[9] || 'S/P'}</span>
                    <span class="c-fecha">${fecha}</span>
                </div>
                <div class="c-row"><span class="c-lbl">Cliente</span> <span>${row[3]}</span></div>
                <div class="c-row"><span class="c-lbl">Vehículo</span> <span>${row[7]} ${row[8]}</span></div>
                <div class="c-row"><span class="c-lbl">Ficha</span> <span>${row[2]}</span></div>
                <div style="margin-top:10px; font-size:0.85rem; color:var(--text-muted); background:var(--bg-input); padding:8px; border-radius:6px">
                    ${row[14] ? row[14].substring(0, 60) + '...' : 'Sin diagnóstico'}
                </div>
            `;
            card.onclick = () => openDetail(idx);
            grid.appendChild(card);
        });
    }

    // --- DETALLE & CRUD ---
    function openDetail(idx) {
        const d = state.data[idx];
        const html = HEADERS_MAP.map((h, i) => {
            let val = d[i];
            if(i===0 && val.includes('T')) val = val.split('T')[0];
            return `<div style="margin-bottom:12px">
                <div style="font-size:0.75rem; color:var(--primary); font-weight:700; text-transform:uppercase">${h}</div>
                <div style="font-size:1rem; border-bottom:1px solid var(--border); padding-bottom:4px">${val || '-'}</div>
            </div>`;
        }).join('');
        
        document.getElementById('det-body').innerHTML = html;
        
        // Setup botones acciones
        const rowDataJSON = JSON.stringify(d).replace(/"/g, '&quot;');
        const rowId = d[d.length-1]; // ID oculto al final

        const btnEdit = document.getElementById('btn-edit');
        const btnDel = document.getElementById('btn-del');

        btnEdit.onclick = () => { closeM('m-detail'); openForm(d); };
        btnDel.onclick = () => deleteRow(rowId);

        // Validar permisos
        const p = state.user.perms;
        btnEdit.style.display = (p === 'ALL' || p.includes('EDIT')) ? 'block' : 'none';
        btnDel.style.display = (p === 'ALL' || p.includes('DEL')) ? 'block' : 'none';

        document.getElementById('m-detail').style.display = 'flex';
    }

    function openForm(data = null) {
        const isEdit = !!data;
        document.getElementById('form-ttl').innerText = isEdit ? 'Editar Registro' : 'Nuevo Registro';
        document.getElementById('f-id').value = isEdit ? data[data.length-1] : ''; // RowID
        
        // IDs Inputs
        const fields = ['i_fecha','i_sede','i_ficha','i_cliente','i_rut','i_cel','i_comuna','i_marca','i_modelo','i_patente','i_color','i_km','i_ano','i_coord','i_diag','i_colab','i_mat'];
        
        fields.forEach((id, i) => {
            let val = isEdit ? data[i] : '';
            if(i===0 && val) { // Fix fecha input date
                if(val.includes('T')) val = val.split('T')[0];
                else if(val.includes('/')) {
                    const parts = val.split('/'); // asumir DD/MM/YYYY
                    if(parts.length===3) val = `${parts[2]}-${parts[1]}-${parts[0]}`;
                }
            }
            document.getElementById(id).value = val;
        });

        // Auto-set fecha hoy si es nuevo
        if(!isEdit) document.getElementById('i_fecha').valueAsDate = new Date();

        document.getElementById('m-form').style.display = 'flex';
    }

    async function saveData() {
        const btn = document.getElementById('btn-save');
        btn.disabled = true; btn.innerText = "GUARDANDO...";
        
        const rowId = document.getElementById('f-id').value;
        const sheet = (state.cat === 'TALLER' ? 'Folios ' : 'ABASTIBLE ') + state.year;
        
        const params = new URLSearchParams();
        params.append('sheetName', sheet);
        params.append('action', rowId ? 'UPDATE' : 'CREATE');
        if(rowId) params.append('rowId', rowId);

        // Recolectar datos
        const fields = ['i_fecha','i_sede','i_ficha','i_cliente','i_rut','i_cel','i_comuna','i_marca','i_modelo','i_patente','i_color','i_km','i_ano','i_coord','i_diag','i_colab','i_mat'];
        const keys = ['ly','sede','ficha','cliente','rut','celular','comuna','marca','modelo','patente','color','km','fabricacion','coord','diag','colab','mat'];
        
        fields.forEach((id, i) => {
            let val = document.getElementById(id).value;
            if(keys[i] !== 'ly') val = val.toUpperCase(); // Todo mayus menos fecha
            params.append(keys[i], val);
        });

        try {
            await fetch(API_URL, { method: 'POST', body: params, mode: 'no-cors' });
            showToast("Guardado con éxito");
            closeM('m-form');
            loadData();
        } catch(e) { showToast("Error al guardar"); }
        
        btn.disabled = false; btn.innerText = "GUARDAR";
    }

    async function deleteRow(id) {
        if(!confirm("¿Estás seguro de eliminar este registro?")) return;
        const sheet = (state.cat === 'TALLER' ? 'Folios ' : 'ABASTIBLE ') + state.year;
        const p = new URLSearchParams({ sheetName: sheet, action: 'DELETE', rowId: id });
        
        try {
            await fetch(API_URL, { method: 'POST', body: p, mode: 'no-cors' });
            showToast("Registro eliminado");
            closeM('m-detail');
            loadData();
        } catch(e) { showToast("Error al eliminar"); }
    }

    // --- UI HELPERS ---
    function setMode(m, btn) {
        state.cat = m;
        document.querySelectorAll('.seg-control:first-child .seg-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.body.className = m === 'ABASTIBLE' ? 'abastible-mode' : '';
        document.getElementById('app-title').innerText = m;
        loadData();
    }
    function setYear(y, btn) {
        state.year = y;
        document.querySelectorAll('.seg-control:nth-child(2) .seg-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        loadData();
    }
    function toggleTheme() {
        document.body.classList.toggle('light');
    }
    function closeM(id) { document.getElementById(id).style.display = 'none'; }
    function showToast(msg) {
        const t = document.getElementById('toast');
        document.getElementById('toast-msg').innerText = msg;
        t.classList.add('visible');
        setTimeout(() => t.classList.remove('visible'), 3000);
    }
</script>
