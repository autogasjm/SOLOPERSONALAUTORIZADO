<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Solo Personal Autorizado | v32.0</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- VARIABLES --- */
        :root {
            --bg-deep: #050505; /* Negro profundo pero no absoluto */
            --bg-card: #121212;
            --bg-input: #1e1e1e;
            
            --primary: #00e676; 
            --primary-dim: #00b35c;
            --primary-glow: rgba(0, 230, 118, 0.15);
            
            --text-main: #e0e0e0;
            --text-muted: #888888;
            --border: #333333;
            --danger: #ff4d4d;
            
            --status-ok: #00e676;
            --status-err: #ff4d4d;
            
            --nav-height: 70px;
        }

        body.abastible-mode {
            --primary: #ff6f00; 
            --primary-dim: #e65100;
            --primary-glow: rgba(255, 111, 0, 0.2);
        }

        body.light {
            --bg-deep: #f0f2f5; --bg-card: #ffffff; --bg-input: #e4e6eb;
            --text-main: #1c1e21; --text-muted: #65676b; --border: #ced0d4;
            --primary: #10b981; 
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg-deep); color: var(--text-main); margin: 0; 
            height: 100vh; display: flex; flex-direction: column; overflow: hidden; /* PC: Hidden, Móvil: Auto */
        }

        /* --- LOGIN --- */
        #login-wrap { position: fixed; inset: 0; z-index: 9999; background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%); display: flex; align-items: center; justify-content: center; }
        .login-card { background: rgba(20,20,20,0.95); padding: 2.5rem; border-radius: 24px; width: 90%; max-width: 380px; text-align: center; border: 1px solid var(--border); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .login-input { width: 100%; padding: 14px 14px 14px 45px; background: var(--bg-input); border: 1px solid var(--border); border-radius: 12px; color: var(--text-main); font-size: 1rem; margin-bottom: 15px; }
        .login-btn-main { width: 100%; padding: 14px; background: var(--primary); color: #000; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.2s; }
        .login-btn-main:hover { transform: scale(1.02); box-shadow: 0 0 15px var(--primary-glow); }

        /* --- HEADER PREMIUM (PC) --- */
        header { 
            background: var(--bg-card); 
            height: var(--nav-height); 
            padding: 0 30px; 
            display: grid; 
            grid-template-columns: 1fr auto 1fr; /* Izq - Centro - Der */
            align-items: center; 
            border-bottom: 1px solid var(--border); 
            z-index: 50; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        /* Izquierda: Estado */
        .header-left { display: flex; align-items: center; gap: 15px; }
        .status-badge { display: flex; align-items: center; gap: 8px; font-size: 0.75rem; font-weight: 700; background: var(--bg-input); padding: 6px 12px; border-radius: 50px; border: 1px solid var(--border); }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--status-err); }
        .status-dot.online { background: var(--status-ok) !important; box-shadow: 0 0 8px var(--status-ok); }

        /* Centro: Selector Taller/Abastible (Cápsula) */
        .header-center { display: flex; justify-content: center; }
        .cat-switch { 
            display: flex; background: var(--bg-input); padding: 4px; border-radius: 50px; 
            border: 1px solid var(--border); position: relative;
        }
        .cat-btn { 
            padding: 8px 24px; border-radius: 40px; border: none; background: transparent; 
            color: var(--text-muted); font-weight: 700; cursor: pointer; font-size: 0.85rem; 
            display: flex; align-items: center; gap: 8px; transition: all 0.3s ease;
        }
        .cat-btn:hover { color: var(--text-main); }
        .cat-btn.active { background: var(--primary); color: #000; box-shadow: 0 2px 10px var(--primary-glow); }
        .cat-btn i { font-size: 1rem; }
        .abast-btn-logo { height: 16px; width: auto; display: block; filter: grayscale(1); transition: 0.3s; }
        .cat-btn.active .abast-btn-logo { filter: brightness(0) invert(1); } /* Logo blanco al activar */

        /* Derecha: Controles Usuario */
        .header-right { display: flex; align-items: center; justify-content: flex-end; gap: 12px; }
        .icon-btn { 
            width: 40px; height: 40px; border-radius: 12px; border: 1px solid var(--border); 
            background: transparent; color: var(--text-muted); cursor: pointer; 
            display: grid; place-items: center; font-size: 1.1rem; transition: 0.2s; 
        }
        .icon-btn:hover { background: var(--bg-input); color: var(--text-main); border-color: var(--text-main); }
        .icon-btn.danger:hover { color: var(--danger); border-color: var(--danger); }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; background: var(--primary); color: #000; display: grid; place-items: center; font-weight: 800; font-size: 1.1rem; }

        /* --- TOOLBAR --- */
        .toolbar { padding: 15px 30px; background: var(--bg-deep); display: flex; justify-content: space-between; gap: 20px; align-items: center; flex-shrink: 0; }
        .tabs { display: flex; gap: 5px; background: var(--bg-card); padding: 4px; border-radius: 12px; border: 1px solid var(--border); }
        .tab-item { padding: 8px 20px; border-radius: 8px; cursor: pointer; color: var(--text-muted); font-weight: 600; background: transparent; border: none; font-size: 0.85rem; transition: 0.2s; }
        .tab-item:hover { color: var(--text-main); }
        .tab-item.active { background: var(--bg-input); color: var(--primary); }

        .search-grp { display: flex; background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; overflow: hidden; height: 45px; align-items: center; flex: 1; max-width: 500px; }
        .search-grp select { border: none; background: transparent; width: auto; padding: 0 15px; font-size: 0.85rem; font-weight: 600; color: var(--text-muted); cursor: pointer; border-right: 1px solid var(--border); height: 100%; }
        .search-grp input { border: none; background: transparent; padding-left: 15px; height: 100%; color: var(--text-main); flex: 1; font-size: 0.95rem; }
        .search-btn { background: transparent; border: none; padding: 0 20px; color: var(--text-muted); cursor: pointer; font-size: 1.1rem; }

        /* --- MAIN TABLE (PC) --- */
        main { flex: 1; padding: 0 30px 30px; overflow: hidden; display: flex; flex-direction: column; }
        .panel { background: var(--bg-card); border: 1px solid var(--border); border-radius: 16px; overflow: hidden; flex: 1; display: flex; flex-direction: column; box-shadow: 0 10px 40px rgba(0,0,0,0.2); }
        .t-scroll { overflow: auto; flex: 1; }
        
        table { width: 100%; border-collapse: collapse; min-width: 1500px; }
        th { background: var(--bg-input); padding: 16px; text-align: left; font-size: 0.75rem; text-transform: uppercase; color: var(--text-muted); font-weight: 800; position: sticky; top: 0; border-bottom: 2px solid var(--border); z-index: 10; }
        td { padding: 14px 16px; border-bottom: 1px solid var(--border); font-size: 0.9rem; color: var(--text-main); cursor: pointer; transition: 0.1s; }
        tr:hover td { background: rgba(255,255,255,0.03); color: var(--primary); }
        tr:hover td:first-child { font-weight: bold; }

        .pagination { padding: 12px 20px; border-top: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: var(--bg-card); }
        
        /* FAB (Botón +) */
        .fab { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; border-radius: 50%; background: var(--primary); color: #000; border: none; font-size: 1.8rem; display: grid; place-items: center; box-shadow: 0 10px 30px var(--primary-glow); z-index: 100; cursor: pointer; transition: 0.3s; }
        .fab:hover { transform: scale(1.1) rotate(90deg); }
        .fab.hidden { display: none !important; }

        /* --- MODALS --- */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .m-card { background: var(--bg-card); width: 95%; max-width: 850px; max-height: 90vh; overflow-y: auto; padding: 2.5rem; border-radius: 20px; border: 1px solid var(--border); position: relative; box-shadow: 0 25px 60px rgba(0,0,0,0.6); }
        .close { position: absolute; top: 1.5rem; right: 1.5rem; font-size: 1.8rem; color: var(--text-muted); cursor: pointer; transition: 0.2s; }
        .close:hover { color: var(--danger); transform: rotate(90deg); }

        .f-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1.5rem; }
        .f-full { grid-column: span 2; }
        label { display: block; font-size: 0.75rem; font-weight: 700; color: var(--text-muted); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
        .form-input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); background: var(--bg-input); color: var(--text-main); font-size: 1rem; transition: 0.2s; }
        .form-input:focus { border-color: var(--primary); background: #000; box-shadow: 0 0 0 2px var(--primary-glow); }
        .btn-green { background: var(--primary); color: #000; padding: 14px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; width: 100%; font-size: 1rem; margin-top: 20px; transition: 0.2s; }
        .btn-green:hover { filter: brightness(1.1); }

        .d-item { padding: 15px; border-radius: 10px; border: 1px solid var(--border); background: var(--bg-input); }
        .d-lbl { font-size: 0.7rem; color: var(--text-muted); font-weight: 800; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .d-val { font-size: 1.1rem; font-weight: 500; color: var(--text-main); }

        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: var(--bg-card); border: 1px solid var(--border); color: var(--text-main); padding: 12px 30px; border-radius: 50px; z-index: 6000; display: none; font-size: 0.9rem; border-left: 4px solid var(--primary); box-shadow: 0 10px 40px rgba(0,0,0,0.4); }

        /* =========================================
           MOBILE RESPONSIVE SYSTEM (RE-INGENIERÍA)
           ========================================= */
        @media (max-width: 900px) {
            /* Scroll Global Habilitado */
            body { 
                height: auto; 
                overflow-y: auto; /* PERMITE SCROLL VERTICAL */
                -webkit-overflow-scrolling: touch;
            }

            /* --- Header Móvil --- */
            header { 
                display: flex; flex-direction: column; height: auto; padding: 15px; gap: 15px; 
                grid-template-columns: 1fr; /* Reset grid */
            }
            .header-left, .header-center, .header-right { 
                width: 100%; justify-content: space-between; 
            }
            .header-center { order: 2; } /* Switch al medio */
            
            /* Botón Switch Grande en Móvil */
            .cat-switch { width: 100%; display: flex; padding: 5px; }
            .cat-btn { flex: 1; justify-content: center; padding: 10px; font-size: 0.9rem; }
            .abast-btn-logo { height: 18px; }

            /* --- Toolbar Móvil --- */
            .toolbar { padding: 10px 15px; flex-direction: column; gap: 15px; }
            .tabs { width: 100%; padding: 5px; }
            .tab-item { flex: 1; text-align: center; padding: 10px; }
            .search-grp { width: 100%; height: 55px; max-width: none; }
            .search-grp input { font-size: 1.1rem; }

            /* --- Main Container Scrollable --- */
            main { 
                padding: 10px 15px 120px 15px; /* Padding bottom gigante para el FAB */
                overflow: visible; 
                height: auto; 
                display: block; 
            }
            .panel { border: none; background: transparent; box-shadow: none; overflow: visible; height: auto; }
            .t-scroll { overflow: visible; height: auto; }

            /* --- TARJETAS (Lista Vertical) --- */
            thead { display: none; }
            table, tbody, tr, td { display: block; width: 100%; }
            
            tr {
                background: #1a1a1a; /* Gris oscuro para contraste */
                border: 1px solid #333;
                border-radius: 16px;
                padding: 20px;
                margin-bottom: 20px;
                position: relative;
                box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            }
            /* Flecha indicadora */
            tr::after {
                content: '\f054'; font-family: "Font Awesome 6 Free"; font-weight: 900;
                position: absolute; right: 20px; top: 50%; transform: translateY(-50%);
                color: var(--primary); font-size: 1.2rem; opacity: 0.5;
            }

            td {
                display: block; /* Bloque puro */
                border: none;
                padding: 2px 0;
                text-align: left;
            }

            /* --- VISIBILIDAD DE DATOS (SOLUCIÓN DEFINITIVA) --- */
            /* Ocultar etiquetas predeterminadas */
            td::before { display: none; } 
            
            /* Renderizado de valores */
            .mobile-val { color: #ffffff !important; font-size: 1rem; display: block; }

            /* Estilos Específicos */
            
            /* 1. PATENTE (Título) */
            td[data-label="Patente"] {
                border-bottom: 2px solid var(--primary);
                padding-bottom: 10px; margin-bottom: 10px;
            }
            td[data-label="Patente"] .mobile-val {
                font-size: 1.8rem; font-weight: 900; color: var(--primary) !important; text-align: left;
            }

            /* 2. CLIENTE (Subtítulo) */
            td[data-label="Cliente"] .mobile-val { font-size: 1.1rem; font-weight: 700; }

            /* 3. MARCA/MODELO (En línea) */
            td[data-label="Marca"], td[data-label="Modelo"] { display: inline-block; width: auto; margin-right: 5px; }
            td[data-label="Marca"] .mobile-val, td[data-label="Modelo"] .mobile-val { color: #aaa !important; font-size: 0.9rem; }

            /* 4. FECHA */
            td[data-label="Fecha"] .mobile-val { color: var(--text-muted) !important; font-size: 0.8rem; margin-top: 5px; }

            /* OCULTAR RESTO (Click para ver) */
            td[data-label="Sede"], td[data-label="Ficha"], td[data-label="RUT"], td[data-label="Celular"], 
            td[data-label="Comuna"], td[data-label="KM"], td[data-label="Coord."], td[data-label="Materiales"],
            td[data-label="Color"], td[data-label="Año"], td[data-label="Técnico"], td[data-label="Diagnóstico"] { 
                display: none; 
            }

            /* --- MODALES Full Screen --- */
            .m-card { 
                width: 100%; height: 100%; max-height: 100%; 
                border-radius: 0; padding: 20px 20px 100px 20px; 
                overflow-y: auto;
            }
            .f-grid { grid-template-columns: 1fr; }
            .f-full { grid-column: span 1; }
            .close { top: 20px; right: 20px; font-size: 2.5rem; padding: 10px; z-index: 100; background: rgba(0,0,0,0.5); border-radius: 50%; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; }

            /* --- PAGINACIÓN FLOTANTE --- */
            .pagination { 
                position: fixed; bottom: 0; left: 0; width: 100%; 
                background: rgba(10,10,10,0.95); padding: 20px; 
                justify-content: center; gap: 20px; z-index: 90;
                border-top: 1px solid var(--border);
            }
            /* FAB encima de paginación */
            .fab { bottom: 90px; right: 20px; width: 65px; height: 65px; font-size: 2rem; }
        }
    </style>
</head>
<body class="dark">

<div id="toast">Notificación</div>

<div id="login-wrap">
    <div class="login-card">
        <div style="font-size:3.5rem; color:var(--primary); margin-bottom:1rem;"><i class="fas fa-user-astronaut"></i></div>

    </div>
</div>

<header>
    <div class="header-left">
        <div class="status-badge"><div class="status-dot" id="dot"></div> <span id="status-txt">Offline</span></div>
    </div>
    
    <div class="header-center">
        <div class="cat-switch">
            <button class="cat-btn active" id="btn-taller" onclick="setCategory('TALLER')"><i class="fas fa-wrench"></i> TALLER</button>
            <button class="cat-btn" id="btn-abast" onclick="setCategory('ABASTIBLE')">

        <button class="tab-item" onclick="changeYear('2024')">2024</button>
    </div>

        <select id="s-col">
            <option value="-1">Global</option>
            <option value="0">Fecha</option>
            <option value="1">Sede</option>
            <option value="2">Ficha</option>
            <option value="3">Cliente</option>
            <option value="4">RUT</option>
            <option value="5">Celular</option>
            <option value="6">Comuna</option>
            <option value="7">Marca</option>
            <option value="8">Modelo</option>
            <option value="9">Patente</option>
            <option value="10">Color</option>

            <option value="12">Año</option>

            <option value="15">Técnico</option>
            <option value="16">Materiales</option>
        </select>
        <input type="text" id="s-in" placeholder="Buscar..." onkeydown="if(event.key==='Enter') search()">
        <button class="search-btn" onclick="search()"><i class="fas fa-search"></i></button>
    </div>
</div>

<main id="app">
    <div class="panel">
        <div class="t-scroll">
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th><th>Sede</th><th>Ficha</th><th>Cliente</th><th>RUT</th><th>Celular</th><th>Comuna</th><th>Marca</th><th>Modelo</th><th>Patente</th><th>Color</th><th>KM</th><th>Año</th><th>Coord.</th><th>Diagnóstico</th><th>Técnico</th><th>Materiales</th>

<button class="fab" id="fab" onclick="prepAdd()"><i class="fas fa-plus"></i></button>

    </div>
</div>

        <i class="fas fa-times close" onclick="closeM('m-form')"></i>

            <div><label>Fecha</label><input type="date" class="form-input" id="i_fecha"></div>
            <div><label>Sede</label><select class="form-input" id="i_sede"><option>CONCHALÍ</option><option>SAN BERNARDO</option></select></div>
            <div><label>Ficha</label><input type="text" class="form-input" id="i_ficha"></div>
            <div><label>Cliente</label><input type="text" class="form-input" id="i_cliente"></div>
            <div><label>RUT</label><input type="text" class="form-input" id="i_rut"></div>
            <div><label>Celular</label><input type="text" class="form-input" id="i_cel"></div>
            <div><label>Comuna</label><input type="text" class="form-input" id="i_comuna"></div>
            <div><label>Marca</label><input type="text" class="form-input" id="i_marca"></div>
            <div><label>Modelo</label><input type="text" class="form-input" id="i_modelo"></div>

            <div><label>Coord.</label><input type="text" class="form-input" id="i_coord"></div>

        </div>

    </div>
</div>

        <i class="fas fa-times close" onclick="closeM('m-sel')"></i>

        <button class="btn-green" style="margin-bottom:10px" onclick="openForm('2026')">2026</button>
        <button class="btn-green" style="margin-bottom:10px; background:var(--bg-input); border:1px solid var(--border); color:var(--text-main)" onclick="openForm('2025')">2025</button>
        <button class="btn-green" style="background:var(--bg-input); border:1px solid var(--border); color:var(--text-main)" onclick="openForm('2024')">2024</button>
    </div>
</div>

<div class="modal" id="m-admin">
    <div class="m-card" style="max-width:550px">
        <i class="fas fa-times close" onclick="closeM('m-admin')"></i>
        <h3>Usuarios</h3>
        <div style="background:var(--bg-input); padding:20px; border-radius:12px; margin-bottom:20px;">
            <input type="text" id="n_u" class="form-input" placeholder="Usuario" style="margin-bottom:10px;">
            <input type="text" id="n_p" class="form-input" placeholder="Clave" style="margin-bottom:15px;">
            <div style="display:flex; gap:15px; flex-wrap:wrap; font-size:0.85rem; margin-bottom:15px;">
                <label><input type="checkbox" id="p_add"> Agregar</label>
                <label><input type="checkbox" id="p_edit"> Editar</label>
                <label><input type="checkbox" id="p_del"> Borrar</label>
                <label style="color:var(--primary)"><input type="checkbox" id="p_adm" onchange="toggleAdm(this)"> ADMIN</label>
            </div>
            <button class="btn-green" onclick="createUsr()">Crear Usuario</button>
        </div>
        <div id="u-list" style="max-height:200px; overflow-y:auto;"></div>
    </div>
</div>

<script>
    const API = "https://script.google.com/macros/s/AKfycbyIC7hiCJfxK2Fk-4Qkf-r-BvM8qDNu3ULmHzJR5RSLrfyOxNpES3jyqY-7cQ4CkXU/exec";
    let curCategory='TALLER', curYear='2026', curPage=1, users=[], currUser={}, rowData=[], isEdit=false;
    const CAT_PREFIX = { 'TALLER': 'Folios ', 'ABASTIBLE': 'ABASTIBLE ' };
    const HEADERS = ['Fecha','Sede','Ficha','Cliente','RUT','Celular','Comuna','Marca','Modelo','Patente','Color','KM','Año','Coord.','Diagnóstico','Técnico','Materiales'];

    window.onload = async () => {
        const st=document.getElementById('boot-status');
        const dt=document.getElementById('status-txt');
        const dtd=document.getElementById('dot');
        try {
            const r=await fetch(`${API}?type=users`); const j=await r.json(); users=j.data;
            st.innerText="Conexión Establecida"; dt.innerText="Online"; dtd.className='status-dot online';
        } catch(e) { st.innerText="Modo Offline"; dt.innerText="Offline"; }
        
        // Stars
        const c=document.getElementById('star-container');
        for(let i=0; i<50; i++){
            let s=document.createElement('div'); s.className='star';
            let z=Math.random()*2; s.style.width=z+'px'; s.style.height=z+'px';
            s.style.left=Math.random()*100+'%'; s.style.top=Math.random()*100+'%';
            s.style.animationDelay=Math.random()*5+'s'; s.style.setProperty('--duration',(Math.random()*5+8)+'s');
            c.appendChild(s);
        }
    };

    function setCategory(cat) {
        curCategory = cat;
        document.getElementById('btn-taller').className = cat==='TALLER'?'cat-btn active':'cat-btn';
        document.getElementById('btn-abast').className = cat==='ABASTIBLE'?'cat-btn active':'cat-btn';
        if(cat==='ABASTIBLE') document.body.classList.add('abastible-mode'); else document.body.classList.remove('abastible-mode');
        loadData(1);
    }

    function changeYear(y) { curYear=y; document.querySelectorAll('.tab-item').forEach(t=>t.classList.toggle('active', t.innerText===y)); loadData(1); }

    function attemptLogin() {
        const u=document.getElementById('user').value, p=document.getElementById('pass').value;
        if(u==="Jimmy" && p==="0505") return loginSuccess({user:"Jimmy", perms:"ALL"});
        const f=users.find(x=>x.user===u && x.pass==p);
        if(f) loginSuccess(f); else showToast("Error Credenciales", "err");
    }

    function loginSuccess(u) {
        currUser = { name:u.user, role:u.perms==="ALL"?"ADMIN":"USER", perms:u.perms==="ALL"?["ADD","EDIT","DEL"]:u.perms.split(',') };
        document.getElementById('u-av').innerText = currUser.name[0];
        if(currUser.role==="ADMIN") document.getElementById('btn-admin').style.display="grid";
        if(!currUser.perms.includes("ADD")) document.getElementById('fab').classList.add('hidden');
        document.getElementById('login-wrap').style.opacity='0';
        setTimeout(()=>document.getElementById('login-wrap').style.display="none",300);
        loadData(1);
    }

    async function loadData(page) {
        curPage = page;
        const tb = document.getElementById('tbody');
        tb.innerHTML = '<tr><td colspan="17" style="text-align:center; padding:3rem;"><img src="https://media.tenor.com/V0vzeHv6LbwAAAAj/windows-loandig-cargando.gif" style="width:40px; opacity:0.8;"></td></tr>';
        
        let sheetName = CAT_PREFIX[curCategory] + curYear;
        let url = `${API}?sheetName=${encodeURIComponent(sheetName)}&page=${page}&nocache=${Date.now()}`;
        const term = document.getElementById('s-in').value;
        if(term) url += `&search=${encodeURIComponent(term)}&colIndex=${document.getElementById('s-col').value}`;

        try {
            const r = await fetch(url); const j = await r.json(); rowData = j.data;
            if(!rowData || !rowData.length) { tb.innerHTML = '<tr><td colspan="17" style="text-align:center; padding:3rem; color:var(--text-muted)">Sin datos</td></tr>'; } 
            else {
                tb.innerHTML = rowData.map((row, i) => {
                    let d = row[0]; if(d.includes('T')) d=d.split('T')[0];
                    // MOVIL: SPANS EXPLICITOS PARA DATOS VISIBLES
                    let cells = `<td data-label="Patente"><span class="mobile-val">${row[9]}</span></td>`; // Patente primero
                    cells += `<td data-label="Cliente"><span class="mobile-val">${row[3]}</span></td>`;
                    cells += `<td data-label="Marca"><span class="mobile-val">${row[7]} ${row[8]}</span></td>`;
                    cells += `<td data-label="Fecha"><span class="mobile-val">${d}</span></td>`;
                    
                    // Resto de datos (ocultos en movil, visibles en PC via CSS)
                    // Nota: En PC el CSS 'display:none' de td[data-label] no aplica, asi que se renderizan normal por el thead
                    // Pero para reusar logica, en PC usamos el orden standard.
                    // RE-RENDERIZADO STANDARD PARA PC Y MOVIL UNIFICADO
                    let standardCells = `<td data-label="Fecha"><span class="mobile-val">${d}</span></td>`;
                    for(let k=1; k<row.length-1; k++) {
                        let label = HEADERS[k] || "Info";
                        standardCells += `<td data-label="${label}"><span class="mobile-val">${row[k] || '-'}</span></td>`;
                    }
                    return `<tr onclick="openInsp(${i})">${standardCells}</tr>`;
                }).join('');
            }
            document.getElementById('page-lbl').innerText = `Pág ${page}`;
            document.getElementById('prev').disabled = page===1;
            document.getElementById('next').disabled = rowData.length < 50;
        } catch(e) { tb.innerHTML='<tr><td colspan="17" style="text-align:center; color:var(--danger)">Error conexión</td></tr>'; }
    }

    function openInsp(idx) {
        const r = rowData[idx];
        let h = '';
        r.slice(0,-1).forEach((v, i) => {
            let val=v; if(i===0 && val.includes('T')) val=val.split('T')[0];
            h += `<div class="d-item ${i===14?'f-full':''}"><span class="d-lbl">${HEADERS[i]}</span><span class="d-val">${val||'-'}</span></div>`;
        });
        document.getElementById('insp-data').innerHTML = h;
        let btns = '';
        const safe = JSON.stringify(r).replace(/'/g, "&apos;").replace(/"/g, "&quot;");
        const id = r[r.length-1];
        if(currUser.perms.includes("EDIT")) btns += `<button class="btn-green" onclick='prepEdit(${safe})' style="flex:1">Editar</button>`;
        if(currUser.perms.includes("DEL")) btns += `<button class="btn-green" style="background:transparent; border:1px solid var(--danger); color:var(--danger); flex:1" onclick="del(${id})">Borrar</button>`;
        document.getElementById('insp-btns').innerHTML = btns;
        document.getElementById('m-insp').style.display='flex';
    }

    function prepAdd() { isEdit=false; document.querySelectorAll('#m-form input, textarea').forEach(e=>e.value=''); document.getElementById('f-title').innerText = `Nuevo (${curCategory})`; document.getElementById('m-sel').style.display='flex'; }
    
    function prepEdit(r) {
        closeM('m-insp'); isEdit=true; document.getElementById('f-id').value = r[r.length-1];
        let d=r[0]; if(d.match(/^\d{2}[\/-]\d{2}[\/-]\d{4}$/)) { let p=d.split(/[\/-]/); document.getElementById('i_fecha').value=`${p[2]}-${p[1]}-${p[0]}`; } else document.getElementById('i_fecha').value=d;
        const ids=['i_sede','i_ficha','i_cliente','i_rut','i_cel','i_comuna','i_marca','i_modelo','i_patente','i_color','i_km','i_año','i_coord','i_diag','i_colab','i_mat'];
        ids.forEach((id,i) => document.getElementById(id).value = r[i+1]);
        document.getElementById('f-title').innerText = `Editar (${curCategory})`; document.getElementById('m-form').style.display='flex';
    }
    
    function openForm(y) { curYear = y; closeM('m-sel'); document.getElementById('m-form').style.display='flex'; }

    async function saveData() {
        const btn = document.getElementById('btn-save'); btn.disabled = true; btn.innerText = "GUARDANDO...";
        let sheetName = CAT_PREFIX[curCategory] + curYear;
        const p = new URLSearchParams(); p.append('sheetName', sheetName); p.append('action', isEdit ? 'UPDATE' : 'CREATE'); p.append('rowId', document.getElementById('f-id').value);
        const ids =  ['i_fecha','i_sede','i_ficha','i_cliente','i_rut','i_cel','i_comuna','i_marca','i_modelo','i_patente','i_color','i_km','i_año','i_coord','i_diag','i_colab','i_mat'];
        const keys = ['ly','sede','ficha','cliente','rut','celular','comuna','marca','modelo','patente','color','km','fabricacion','coord','diag','colab','mat'];
        ids.forEach((id, i) => { let v=document.getElementById(id).value; if(keys[i]!=='ly' && keys[i]!=='rut') v=v.toUpperCase(); p.append(keys[i], v); });
        await fetch(API, { method: 'POST', body: p, mode: 'no-cors' });
        closeM('m-form'); showToast("Guardado Correctamente"); loadData(curPage); btn.disabled=false; btn.innerText="GUARDAR DATOS";
    }

    async function del(id) { if(!confirm("¿Eliminar?")) return; closeM('m-insp'); await fetch(API, {method:'POST', body:new URLSearchParams({sheetName:CAT_PREFIX[curCategory]+curYear, action:'DELETE', rowId:id}), mode:'no-cors'}); showToast("Eliminado", "err"); loadData(curPage); }

    function openAdmin() { document.getElementById('u-list').innerHTML = users.map(u => `<div style="padding:10px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between"><span>${u.user} <small>(${u.perms})</small></span>${u.user!=='Jimmy'?`<i class="fas fa-trash" style="color:var(--danger); cursor:pointer" onclick="delUser(${u.id})"></i>`:''}</div>`).join(''); document.getElementById('m-admin').style.display='flex'; }
    function toggleAdm(c) { ['p_add','p_edit','p_del'].forEach(i=>document.getElementById(i).disabled=c.checked); }
    async function createUsr() {
        const u=document.getElementById('n_u').value, p=document.getElementById('n_p').value; if(!u||!p) return showToast("Faltan datos", "err");
        let perms = document.getElementById('p_adm').checked ? "ALL" : [];
        if(perms!=="ALL") { if(document.getElementById('p_add').checked) perms.push("ADD"); if(document.getElementById('p_edit').checked) perms.push("EDIT"); if(document.getElementById('p_del').checked) perms.push("DEL"); perms = perms.join(','); }
        await fetch(API, {method:'POST', body:new URLSearchParams({type:'users', action:'CREATE', u_user:u, u_pass:p, u_perms:perms}), mode:'no-cors'}); showToast("Creado. Recargue.");
    }
    async function delUser(id) { if(confirm("Borrar?")) { await fetch(API, {method:'POST', body:new URLSearchParams({type:'users', action:'DELETE', rowId:id}), mode:'no-cors'}); location.reload(); } }

    function showToast(m, t='ok') { const x=document.getElementById('toast'); x.innerText=m; x.style.color=t==='ok'?'var(--primary)':'var(--status-err)'; x.style.borderColor=x.style.color; x.style.display="block"; setTimeout(()=>x.style.display="none", 3000); }
    function closeM(id) { document.getElementById(id).style.display='none'; }
    function logout() { location.reload(); }
    function search() { loadData(1); }
    function movePage(d) { if(curPage+d > 0) loadData(curPage+d); }
</script>
</body>
</html>
